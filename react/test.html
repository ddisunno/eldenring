            var talisman4 = document.getElementById('talisman4').value;
            
            button.addEventListener('click', async _ => {
            try {     
                const response = await fetch(ipv4, {
                method: 'post',
                body: 
                    JSON.stringify(
                        {type: 'build', data:{level:targetLevel, health:targetHealth, endurance:targetEndurance, mind:targetMind, weaponName: weaponName, affinity: affinity, weapon: TODO, weaponLevel: str(weaponLevel), isTwoHanded: isTwoHanding, rollType: rollType, arsenalTalisman: TODO, erdtreeTalisman: TODO, crimsonAmberMedallion:TODO, talismans: TODO}})

            });
